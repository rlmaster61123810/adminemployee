<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<style>
	body{
  		font-family: 'Prompt', sans-serif;
}
</style>

<body>
	<div class="container">
		<h1>ระบบการจัดการพนักงาน</h1>
		<hr>
		<h2>เพิ่มพนักงาน</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Employee First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Employee Email" class="form-control mb-4 col-4">

				<input type="text" th:field="*{age}"
				placeholder="Employee age" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{Image}"
				placeholder="Employee Image" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> บันทึกข้อมูล</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> กลับหน้าหลัก</a>
	</div>
</body>
</html>
