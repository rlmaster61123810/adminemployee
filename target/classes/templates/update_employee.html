<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<style>
	body{
  		font-family: 'Prompt', sans-serif;
}
</style>
<body>
	<div class="container">
		<h1>ระบบการจัดการพนักงาน</h1>
		<hr>
		<h2>เปลี่ยนแปลงข้อมูล</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
				<a>ชื่อ</a>
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				<a>นามสกุล</a>
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				<a>อีเมลล์</a>
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				<a>อายุ</a>
				<input type="text" th:field="*{age}" class="form-control mb-4 col-4">
				<a>รูปภาพ</a>
				<input type="text" th:field="*{image}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> บันทึกข้อมูล</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> กลับหน้าหลัก</a>
	</div>
</body>

</html>
